<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="addBook">Add book</button>
    <div class="library"></div>
    <dialog>
        <form id="book-form">
            <h2>Add to Library!</h2>
            <div>
                <input type="text" name="book-title" id="book-title" placeholder="Book Title" required>
            </div>
            <div>
                <input type="text" name="author" id="author" placeholder="Author" required>
            </div>
            <div>
                <input type="text" name="pages" id="pages" placeholder="Pages" required>
            </div>
            <div class="radio-buttons">
                <div>
                    <input type="radio" id="read" name="status" value="1" required/>
                    <label for="read">Read</label>
                </div>

                <div>
                    <input type="radio" id="not-read" name="status" value="2" required/>
                    <label for="not-read">Not Read Yet</label>
                </div>
            </div>
            <div>
                <button id="confirm-button">Confirm</button>
                <button id="close-button">Close</button>
            </div>
        </form>

    </dialog>
</body>
<script src=".js"></script>
</html>
